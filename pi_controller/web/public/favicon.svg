<?xml version="1.0" encoding="UTF-8"?>
<!-- Crisp, fully-vector favicon (transparent background). -->
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" shape-rendering="geometricPrecision">
  <defs>
    <linearGradient id="bg" x1="8" y1="6" x2="56" y2="58" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#37E6D6"/>
      <stop offset="1" stop-color="#1C5BFF"/>
    </linearGradient>
    <linearGradient id="houseFill" x1="16" y1="14" x2="48" y2="50" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2CB7FF"/>
      <stop offset="1" stop-color="#0E3FAE"/>
    </linearGradient>
    <linearGradient id="acFill" x1="20" y1="28" x2="46" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F4FBFF"/>
      <stop offset="1" stop-color="#CDEBFF"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Rounded square app tile -->
  <rect x="4" y="4" width="56" height="56" rx="12" fill="url(#bg)"/>

  <!-- House -->
  <g filter="url(#softShadow)">
    <!-- roof -->
    <path d="M14 30 L32 16 L50 30" fill="none" stroke="#EAF7FF" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- chimney -->
    <rect x="44" y="18" width="6" height="10" rx="2" fill="#EAF7FF"/>
    <!-- body -->
    <path d="M18 30 V48 C18 50.2 19.8 52 22 52 H42 C44.2 52 46 50.2 46 48 V30 Z"
          fill="url(#houseFill)" stroke="#0B5DCC" stroke-width="2" stroke-linejoin="round"/>
  </g>

  <!-- Wi-Fi arcs -->
  <g fill="none" stroke="#EAF7FF" stroke-linecap="round">
    <path d="M26 26 C29.2 23.6 34.8 23.6 38 26" stroke-width="3"/>
    <path d="M28.5 28.8 C30.3 27.6 33.7 27.6 35.5 28.8" stroke-width="2.6"/>
    <path d="M31.2 31.1 C31.7 30.8 32.3 30.8 32.8 31.1" stroke-width="2.4"/>
  </g>

  <!-- AC unit -->
  <g filter="url(#softShadow)">
    <rect x="20" y="30" width="28" height="13" rx="4" fill="url(#acFill)" stroke="#58B6FF" stroke-width="2"/>
    <path d="M24 38 H44" stroke="#1F69D7" stroke-width="2.6" stroke-linecap="round"/>
    <path d="M24 41 H42" stroke="#1F69D7" stroke-width="2.2" stroke-linecap="round" opacity="0.9"/>
    <!-- tiny snowflake -->
    <g transform="translate(43.5 33.5)" stroke="#1F69D7" stroke-width="1.6" stroke-linecap="round">
      <path d="M0 -2.6 V2.6"/>
      <path d="M-2.3 0 H2.3"/>
      <path d="M-1.8 -1.8 L1.8 1.8"/>
      <path d="M-1.8 1.8 L1.8 -1.8"/>
    </g>
  </g>

  <!-- Cool air lines -->
  <g fill="none" stroke="#BDF2FF" stroke-width="3" stroke-linecap="round" opacity="0.95">
    <path d="M26 44 C24.5 47 24.8 50 26.5 52"/>
    <path d="M32 44 C30.5 47 30.8 50 32.5 52"/>
    <path d="M38 44 C36.5 47 36.8 50 38.5 52"/>
  </g>
</svg>
